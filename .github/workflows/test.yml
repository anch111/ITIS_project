name: CI â€” Run Tests and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NLTK data (punkt_tab)
        run: |
          mkdir -p $HOME/nltk_data/tokenizers
          curl -L -o $HOME/nltk_data/tokenizers/punkt_tab.zip \
            https://github.com/nltk/nltk_data/raw/gh-pages/packages/tokenizers/punkt_tab.zip
          unzip -o $HOME/nltk_data/tokenizers/punkt_tab.zip -d $HOME/nltk_data/tokenizers/

      - name: Lint with flake8
        run: |
          flake8 src/ tests/

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short